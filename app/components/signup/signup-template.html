<form name="signup" ng-submit="$ctrl.signup($ctrl.user)">
  <label for="email">Email:</label>
  <input type="text" name="email" required ng-model="$ctrl.user.email">
  <label for="password">Password</label>
  <input type="password" required ng-model="$ctrl.user.password">
  <button class="btn btn-default" type="submit">Create user</button>
</form>
